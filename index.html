<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Torah</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Bible study with a unique focus that emphasizes on studying the Bible in its Jewish context.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
            title="docsify-darklight-theme"
            type="text/css"/>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '',
                repo: '',
                loadSidebar: true,
                subMaxLevel: 1,
                darklightTheme: {
                    siteFont : "PT Sans",
                    defaultTheme : 'dark',
                    codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
                    bodyFontSize : '17px',
                    dark: {
                        accent: '#42b983',
                        toogleBackground : '#ffffff',
                        background: '#091a28',
                        textColor: '#b4b4b4',
                        codeTextColor : '#ffffff',
                        codeBackgroundColor : '#0e2233',
                        borderColor : '#0d2538',
                        blockQuoteColor : '#858585',
                        highlightColor : '#d22778',
                        sidebarSublink : '#b4b4b4',
                        codeTypeColor : '#ffffff',
                        coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                        toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                    },
                    light: {
                        accent: '#42b983',
                        toogleBackground : '#091a28',
                        background: '#ffffff',
                        textColor: '#34495e',
                        codeTextColor : '#525252',
                        codeBackgroundColor : '#f8f8f8',
                        borderColor : 'rgba(0, 0, 0, 0.07)',
                        blockQuoteColor : '#858585',
                        highlightColor : '#d22778',
                        sidebarSublink : '#000000',
                        codeTypeColor : '#091a28',
                        coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                        toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                    }
                },
                markdown: {
                    smartypants: false,
                }
            }
        </script>

        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="https://kit.fontawesome.com/ff222bff48.js" crossorigin="anonymous"></script>

        <script>
            if (typeof navigator.serviceWorker !== 'undefined') {
                navigator.serviceWorker.register('sw.js')
            }
        </script>

        <script
            src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
            type="text/javascript">
        </script>

        <script>
            var refTagger = {
                settings: {
                    bibleVersion: 'ESV',
                    tooltipStyle: 'light'
                }
            }; 

            document.addEventListener("load", (function(d, t) {
                var n=d.querySelector('[nonce]');
                refTagger.settings.nonce = n && (n.nonce||n.getAttribute('nonce'));
                var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
                g.src = 'https://api.reftagger.com/v2/RefTagger.js';
                g.nonce = refTagger.settings.nonce;
                s.parentNode.insertBefore(g, s);
            }(document, 'script')));
        </script>
    </body>
</html>
